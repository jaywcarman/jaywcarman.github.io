<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <p><a href="mailto:{{ site.email }}/"><img src="/assets/images/email.png" alt="Email" width="32" height="32"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/{{ site.github_username }}/"><img src="/assets/images/GitHub-Mark-Light-32px.png" alt="GitHub" width="32" height="32"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a rel="me" href="https://carman.social/@jay"><img src="/assets/images/mastodon.svg" alt="Mastodon" width="32" height="32"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}/"><img src="/assets/images/LI-In-Bug.png" alt="LinkedIn" width="38" height="32"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/assets/jay_carman_resume.html"><img src="/assets/images/resume.svg" alt="Résumé" width="38" height="32"></p></a>
        </div>
        {{ content }}
      </section>

    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
